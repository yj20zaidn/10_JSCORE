<script>
"use strict";
function Emp(eid, ename,eage){
  this.eid=eid;
  this.ename=ename;
  this.eage=eage;
  //要保护的是将来要创建的子对象
  Object.defineProperties(this,{
    eid:{ writable:false },
    //1. 定义一个隐姓埋名的半隐藏的数据属性
    _eage:{
      value:eage,
      writable:true,
      enumerable:false
    }
  })
  //密封将来要出生的子对象
  Object.seal(this);
}
//所有孩子共用的保镖功能应该只放在所有孩子父元素中一份即可
Object.defineProperties(Emp.prototype,{
  //2. 请保镖，冒名顶替: 
  eage:{//周三讲的ES6简写
    get(){
      return this._eage;
    },
    set(value){
      if(value>=18&&value<=65){
        this._eage=value
      }else{
        throw Error("年龄必须介于18~65之间")
      }
    }
  }
})
